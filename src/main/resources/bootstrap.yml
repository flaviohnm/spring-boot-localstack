spring:
  application:
    name: spring-boot-localstack
---
spring:
  config:
    activate:
      on-profile: localstack
    import:
      - aws-parameterstore:/config/spring-boot-localstack/
      - aws-secretsmanager:/secrets/stringKey1


  cloud:
    aws:
      endpoint: localhost:4566
      credentials:
        profile:
          name: localstack
        access-key: 1234
        secret-key: 1234
      region:
        static: us-east-1
        profile:
          name: localstack
      parameterstore:
        enable: true
        region: us-east-1
        endpoint: http://localhost:4566
      secretsmanager:
        enable: true
        region: us-east-1
        endpoint: http://localhost:4566
      sqs:
        enable: true
        region: us-east-1
        endpoint: http://localhost:4566